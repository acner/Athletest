<ion-header no-shadow>
  <ion-navbar>

    <ion-grid >
      <ion-row>
       <ion-col class="col1" col-6 col-md-6>
        <button ion-button (click)="showLogin()">INICIA SESION</button>
       </ion-col>

        <ion-col class="col2" col-6 col-md-6>
         <button class="button" ion-button (click)="showPerfil()">EMPEZAR AHORA</button>
       </ion-col>
     </ion-row>
   </ion-grid>

  </ion-navbar>


</ion-header>

<ion-content no-bounce  style="background-image: url(assets/imgs/background.jpg);background-size:cover; ">


  <ion-slides  pager="true"  (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide  *ngFor="let slide of slides">

      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>

    </ion-slide>
  </ion-slides>



</ion-content>
<ion-footer>
  <ion-toolbar>

    <img src="assets/imgs/falda.png">
  </ion-toolbar>
</ion-footer>
