<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
    
  

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list *ngFor='let usuario of usuarios | async'>

  <!-- Item divider with a right button -->
  <ion-item-divider>
    {{ usuario.email }}
    <button ion-button item-end (click)="delete( usuario )" >Eliminar</button>
  </ion-item-divider>

 

</ion-list>

	

</ion-content>
