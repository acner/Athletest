<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-login">
  <form (submit)="doLogin()">
    

    <ion-list>
      <ion-item *ngIf="profile">
        <ion-label floating>{{ 'PERFIL' | translate }}</ion-label>
        <ion-input class="input-login" type="text" [(ngModel)]="profile" name="profile"></ion-input>
      </ion-item>



      <ion-item class="item-login">
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input class="input-login" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
    -->

    <ion-item class="item-login">
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input class="input-login" type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>


    <div padding>
      <button ion-button round  color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>

  </ion-list>
</form>
</ion-content>
