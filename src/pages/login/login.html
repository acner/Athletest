<ion-header>

  <ion-navbar>
    <ion-title>Login/Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-login">
  <form (submit)="doLogin()">
    

    <ion-list>
      <ion-item  *ngIf="perfil">
        <ion-label floating>Perfil</ion-label>
        <ion-input disabled class="input-login" type="text" [(ngModel)]="perfil" name="perfil"></ion-input>
      </ion-item>



      <ion-item class="item-login">
        <ion-label floating>Email</ion-label>
        <ion-input class="input-login" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

    <ion-item class="item-login">
      <ion-label floating>Password</ion-label>
      <ion-input class="input-login" type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>


    <div padding>
      <button ion-button round  color="primary" block>Send</button>
    </div>

  </ion-list>
</form>
</ion-content>
