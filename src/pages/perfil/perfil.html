
<ion-content no-bounce  style="background-image: url(assets/imgs/background.jpg);background-size:cover;">




  <ion-grid class="grid-profile">
    <ion-row>
      <ion-col  col-6 col-md-6  (click)="showRegistrar(1)">
        <img class="img-profile" src="assets/imgs/user.png">
        <p class="title-profile">Aficionado</p>

      </ion-col>

      <ion-col col-6 col-md-6 (click)="showRegistrar(2)">
       <img class="img-profile" src="assets/imgs/diamante.png">
       <p class="title-profile">Atleta</p>
     </ion-col>
   </ion-row>


   <ion-row>
    <ion-col col-12 col-md-12 (click)="showRegistrar(3)">
      <img class="img-profile" src="assets/imgs/cesta.png">
      <p class="title-profile">Tienda/Negocio</p>

    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col col-4 col-md-4 (click)="showRegistrar(4)">
      <img class="img-profile" src="assets/imgs/pesas.png">
      <p class="title-profile">Gimnasio</p>

    </ion-col>
    <ion-col col-4 col-md-4 (click)="showRegistrar(5)">
      <img class="img-profile" src="assets/imgs/salud.png">
      <p class="title-profile">Salud</p>

    </ion-col>
    <ion-col col-4 col-md-4 (click)="showRegistrar(6)">
      <img class="img-profile" src="assets/imgs/fotografo.png">
      <p class="title-profile">Fotografo</p>

    </ion-col>

  </ion-row>

</ion-grid> 

</ion-content>
<ion-footer>
  <ion-toolbar>

    <img src="assets/imgs/falda.png">
  </ion-toolbar>
</ion-footer>
