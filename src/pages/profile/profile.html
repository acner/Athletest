
<ion-content no-bounce  style="background-image: url(assets/img/background.jpg);background-size:cover;">




  <ion-grid class="grid-profile">
    <ion-row>
      <ion-col  col-6 col-md-6  (click)="openRegister(1)">
        <img class="img-profile" src="assets/img/user.png">
        <p class="title-profile">Aficionado</p>

      </ion-col>

      <ion-col col-6 col-md-6 (click)="openRegister(2)">
       <img class="img-profile" src="assets/img/diamante.png">
       <p class="title-profile">Atleta</p>
     </ion-col>
   </ion-row>


   <ion-row>
    <ion-col col-12 col-md-12 (click)="openRegister(3)">
      <img class="img-profile" src="assets/img/cesta.png">
      <p class="title-profile">Tienda/Negocio</p>

    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col col-4 col-md-4 (click)="openRegister(4)">
      <img class="img-profile" src="assets/img/pesas.png">
      <p class="title-profile">Gimnasio</p>

    </ion-col>
    <ion-col col-4 col-md-4 (click)="openRegister(5)">
      <img class="img-profile" src="assets/img/salud.png">
      <p class="title-profile">Salud</p>

    </ion-col>
    <ion-col col-4 col-md-4 (click)="openRegister(6)">
      <img class="img-profile" src="assets/img/fotografo.png">
      <p class="title-profile">Fotografo</p>

    </ion-col>

  </ion-row>

</ion-grid> 







</ion-content>
<ion-footer>
  <ion-toolbar>

    <img src="assets/img/falda.png">
  </ion-toolbar>
</ion-footer>
